{% extends "base.html" %}
{% load static %}
{% block title %}
    invoice
{% endblock title %}
{% block content %}
    <form class="dark:text-gray-50 dark:bg-gray-500"
          id="merchant-form"
          method="get"
          action="{% url 'invoice' %}"
          autocomplete="off">
        {{ merchant_form.name }}
        <div id="merchants-found"></div>
    </form>
    {% if merchant_id %}
        <div hx-trigger="load, from #merchant-form once"
             hx-get="{% url 'upload-invoice' merchantid=merchant_id %}"
             hx-swap="innerHTML"
             hx-target="#upload"></div>
    {% endif %}
    <div id="upload"></div>
{% endblock content %}
