{% load static %}
{% for item in items_found %}
    <div class="codeInFilter"
         style="list-style: none"
         tabindex="0"
         hx-trigger="click, keyup[key=='Enter'] from:body"
         hx-target="body"
         hx-swap="innerHTML"
         hx-push-url="true"
         hx-get="{% url 'applesauce' %}?code={{ item.code }}">{{ item.code }}</div>
{% endfor %}
