{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      {% block title %}
      {% endblock title %}
    </title>
    <style>.color-code {background-color: rgb(181, 173, 187);}</style>
    <link href="{% static 'dist/styles.css' %}" rel="stylesheet">
  </head>
  <body class="body">
    {% block content %}
    {% endblock content %}
    <script src="{% static 'src/script.js'%}" defer></script>
  </body>
</html>
